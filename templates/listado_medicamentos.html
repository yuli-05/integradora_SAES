        </div>
        <div class="sidebar-brand-text mx-3">LISTADO DE MEDICAMENTOS</div>
      </a>

      <!-- Divider -->
      <hr class="divider my-3">
      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'todo:index' %}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>
      
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      <!-- Nav Item - Profile -->
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">
          <i class="fas fa-fw fa-user"></i>
          <span>Perfil</span></a>
      </li>

      <!-- Nav Item - Logout -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">
          <i class="fas fa-fw fa-sign-out-alt"></i>
          <span>Logout</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">LISTADO DE MEDICAMENTO</h1>
          </div>          

    <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">      
        <div class="table-responsive py-2">
            <Table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del medicamento</th>
                        <th>Cantidad</th>
                        <th>Fecha de Caducidad</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in medicamentos2 %}
              
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.cantidad}}</td>
                        <td>{{c.fecha}}</td>
                        <td><a href="{% url 'todo:edicionMedicamentos' c.id  %}" class="btn btn-info">Editar</a> </td>
                        <td><a href="{% url 'todo:eliminarMedicamentos' c.id  %}"  class="btn btn-danger btnEliminacion">Eliminar</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
