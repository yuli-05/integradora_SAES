{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bitácora Medicamentos</title>

  <!-- Custom fonts for this template-->
  <link rel="icon" href="{% static 'imagenes/saes2.png' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <hr class="divider my-2">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
        <div class="sidebar-brand-icon">
          <i class="fas"></i>
          <img src="{%static 'imagenes\halcon.png' %}" style="width: 150%">
        </div>
        <div class="sidebar-brand-text mx-3">Bitácora</div>
      </a>

      <!-- Divider -->
      <hr class="divider my-3">
      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'todo:index' %}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>
      
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      <!-- Nav Item - Profile -->
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">
          <i class="fas fa-fw fa-user"></i>
          <span>Perfil</span></a>
      </li>
      
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      <!-- Nav Item - Logout -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">
          <i class="fas fa-fw fa-sign-out-alt"></i>
          <span>Logout</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">REGISTRO DE NUEVO MEDICAMENTO</h1>
          </div>          
          
          <!-- Registro de nuevo medicamento -->
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Ingrese los siguientes datos:</h6>
              
            </div>
            <div class="card-body">
              <form action="registrarMedicamento/" method="POST">{% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputText4">ID</label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputText4">Nombre del medicamento</label>
                    <input type="text" class="form-control" id="nombremedicamento" name="nombremedicamento" placeholder="" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputText4">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputText4">Fecha de caducidad</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" placeholder="" required>
                  </div>
                  <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary text-gray-300">Guardar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

</body>

</html>
